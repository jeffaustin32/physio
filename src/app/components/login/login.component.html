<div class="row">
  <card header="Login" class="col-md-4 col-md-offset-4">

    <form>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="Username" required [(ngModel)]="credentials.username"
            name="username" #username="ngModel">
          <div class="input-group-addon">
            <div style="color:#FF0000;" @inputError *ngIf="!username.valid && username.touched">Required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="credentials.password"
            name="password" #password="ngModel">
          <div class="input-group-addon">
            <div style="color:#FF0000;" @inputError *ngIf="!password.valid && password.touched">Required</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div *ngIf="errorMessage" style="color:#FF0000; padding-top:8px;" @errorMessage>
            {{ errorMessage }}
          </div>
        </div>
        <div class="col-md-4">
          <button (click)="login()" class="btn btn-info btn-fill pull-right" [disabled]="!username.valid || !password.valid">Log in</button>
        </div>
      </div>
    </form>
    
    <div class="clearfix"></div>
  </card>
</div>
