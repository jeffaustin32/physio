<div class="row">
    <card header="Invoices" class="col-md-8">
        <div class="content">

            <div class="table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Invoice Total</th>
                        <th>Payment Total</th>
                        <th>Amount owing</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let invoice of invoices">
                            <td>{{ invoice.id }}</td>
                            <td>{{ invoice.client.firstname }} {{ invoice.client.lastname }}</td>
                            <td>{{ invoice.invoicedate | date:'mediumDate' }}</td>
                            <td>{{ invoice.invoiceTotal }}</td>
                            <td>{{ invoice.invoicePaymentTotal }}</td>
                            <td>{{ invoice.invoiceTotal - invoice.invoicePaymentTotal }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </card>

    <div class="col-md-4">
        <div class="row">
            <card class="col-md-12" header="Create New Invoice">
                <button class="btn btn-info btn-fill">
                    Create New Invoice
                </button>
            </card>
        </div>
        <div class="row">
            <invoice-summary class="col-md-12">
            </invoice-summary>
        </div>
    </div>
</div>
